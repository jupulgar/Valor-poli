<div class="tab-pane" id="settings">
    <hr>
    <form class="form" action="##" method="post" id="registrationForm">


        <div class="form-group">

            <div class="col-xs-6 ">
                <label for="nombres">
                    <h4>Nombres</h4>
                </label>
                <input type="text" class="form-control" name="nombres" id="nombres" [(ngModel)]="perfil.name"
                    title="Ingrese su nombre" readonly="true">
            </div>
        </div>
        <div class="form-group">

            <div class="col-xs-6">
                <label for="Apellidos">
                    <h4>Apellidos</h4>
                </label>
                <input type="text" class="form-control" name="Apellidos" id="Apellidos" readonly="true"
                    [(ngModel)]="perfil.name" placeholder="Apellido" value="" title="Ingrese sus apellidos">
            </div>
        </div> &nbsp;
        <div class="form-group">
            <div class="col-xs-6">
                <label for="mobile">
                    <h4>Identificaci&oacute;n</h4>
                </label>
                <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number"
                    title="enter your mobile number if any." [(ngModel)]="perfil.phone" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6">
                <label for="phone">
                    <h4>Ocupaci&oacute;n</h4>
                </label>
                <input type="text" class="form-control" name="phone" id="phone" value="" [(ngModel)]="perfil.companyname"
                    placeholder="enter phone" title="enter your phone number if any." readonly>
            </div>
        </div>

        <br>
        <div class="form-group">

            <div class="col-xs-6">
                <label for="email">
                    <h4>Email</h4>
                </label>
                <input type="email" class="form-control" name="email" id="email" value="" [(ngModel)]="perfil.email"
                    placeholder="you@email.com" title="enter your email." readonly>
            </div>
        </div>

    </form>
</div>
