<h1 class="title">Lista de Preguntas</h1>
<hr>
<div class="posicion">
    <table class="table-fill"   >
        <thead >
            <tr >
            
            <th>tipo de pregunta</th>      
            <th>Pregunta</th>   
            <th>Titulo del  quiz</th>        
            <th>Editar</th>      
            <th>Eliminar</th>                 
            </tr>
        </thead>
        <tbody  >
             <tr *ngFor="let pregunta of pregunta"  >
               
                <td >{{pregunta.tipoPregunta}}</td>
                <td >{{pregunta.titulo}}</td>
                <td >{{pregunta.quizIdQuiz.titulo}}</td>
                <td ><button  class="btn btn-warning" >Editar</button></td> 
                <td ><button class="btn btn-danger" >Eliminar</button></td> 
                
            </tr>
        </tbody>
    </table>
